<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Song</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2a7ae4;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .video-container {
            margin: 20px auto;
            max-width: 560px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animation styles */
        #moving-box {
            width: 50px;
            height: 50px;
            background-color: #2a7ae4;
            position: relative;
            margin: 20px auto;
            animation: move 4s infinite alternate;
        }

        @keyframes move {
            0% { left: 0; }
            100% { left: calc(100% - 70px); }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Favorite Song Page</h1>
    <div class="video-container">
        <!-- Embedded YouTube Video -->
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/N3kuEuauWv4" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>

    <!-- Animation Box -->
    <div id="moving-box"></div>

    <!-- JavaScript for animation -->
    <script>
        // Animation logic is handled via CSS
    </script>
</body>
</html>
